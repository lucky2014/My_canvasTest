        //绘制雨伞
        //透 明 度 rgba(r,g,b,a) , a代表透明度，取值范围在 0~1
        //清 除 画 布 context.clearRect(x,y,w,h)
        //保存 context.save();
        //恢复 context.restore()
        //移动坐标空间 context.translate(60,50);

        //x轴方向右移60，y轴方向下移50
        var c = document.getElementById("canvasOne");
        var context = c.getContext("2d");
        for (var i = 1; i < 10; i++) {
            context.save();//保存一下状态
            context.translate(60 * i, 50);//x轴方向右移60*i，y轴方向下移50
            
            context.fillStyle = 'rgb(' + i * 25 + ',' + 0 + ',' + 255 + ')';
            context.beginPath();
            context.arc(0, 0, 30, 0, Math.PI, true);//在起点位置顺时针画一个半圆
            context.closePath();
            context.fill();

            //画伞的底部
            context.strokeStyle = "red";
            context.strokeRect(-0.2, 0, 0.4, 30);

            //画伞的根部
            context.beginPath();
            context.arc(-5, 30, 5, 0, Math.PI);//圆心左移五个单位，圆的右边点就在根部了
            context.stroke();

            context.restore();//恢复一下状态（不然每次都移动坐标原点，就变成天女散花了）
        }



        for (var i = 1; i < 10; i++) {

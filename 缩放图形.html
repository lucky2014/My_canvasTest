<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test1</title>
</head>
<body>
    <canvas id="canvasOne" width="800" height="800"></canvas>
    <canvas id="canvasTwo" width="300" height="300"></canvas>
    <canvas id="canvasThree" width="300" height="300"></canvas>
    <script>

        //缩 放 图 形
        /*context.scale(1.1, 1.1)
        扩大1.1倍
        rgba(r,g,b,a)
        a代表透明度，取值范围在 0~1*/


        var canvasObj = document.getElementById('canvasOne');
        var context = canvasObj.getContext('2d');
        context.translate(300, 300); //移动
        for (var i = 1; i < 50; i++) {
            context.rotate(Math.PI / 9);//旋转
            context.scale(1.1, 1.1);//扩大1.1倍
            context.translate(0.5, 0.6);//平移


            context.fillStyle = 'rgba(' + i * 5 + ',' + 0 + ',' + 200 + ',' + 0.5 + ')';
            context.beginPath();
            context.arc(0, 0, 1, 0, Math.PI * 2, true);
            context.closePath();
            context.fill();
        }

    </script>
</body>
</html>
